<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid">

  <h3>Grid System</h3>
  <ion-row>
    <ion-col><div>width-50</div></ion-col>
    <ion-col><div>width-50</div></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><div>width-25</div></ion-col>
    <ion-col><div>width-25</div></ion-col>
    <ion-col><div>width-25</div></ion-col>
    <ion-col><div>width-25</div></ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-75><div>width-75</div></ion-col>
    <ion-col><div>width-25</div></ion-col>
  </ion-row>


  <h3>Align Vertically</h3>
  <ion-row>
    <ion-col><div>width-25</div></ion-col>
    <ion-col><div>width-25</div></ion-col>
    <ion-col><div>width-25</div></ion-col>
    <ion-col>
      <div>
        width-25<br>
        3 lines<br>
        baseline<br>
      </div>
    </ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>width-25</div></ion-col>
    <ion-col><div>width-25</div></ion-col>
    <ion-col><div>width-25</div></ion-col>
    <ion-col>
      <div>
        width-25<br>
        3 lines<br>
        center<br>
      </div>
    </ion-col>
  </ion-row>

  <h3>Offset</h3>
  <ion-row>
    <ion-col offset-50>
      <div>
        offset-50
      </div>
    </ion-col>
    <ion-col>
      <div>
        width-25
      </div>
    </ion-col>
  </ion-row>


</ion-content>
